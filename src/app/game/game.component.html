<div *ngIf="player">
  <h2>Day {{ day }}</h2>
  <p><strong>Location:</strong> {{ player.location }}</p>
  <p><strong>Clean Money:</strong> ${{ player.cleanMoney }}</p>
  <p><strong>Dirty Money:</strong> ${{ player.dirtyMoney }}</p>
  <p><strong>Time Units Left:</strong> {{ player.timeUnits }}</p>
</div>
