<div class="dealing-container">
  <h2>Dealing</h2>
  <div *ngIf="location">
    <div><strong>Location:</strong> {{ location?.name }}</div>
    <div><strong>Police Activity:</strong> {{ policeHeat }}</div>
  </div>
  <div><strong>Time Units Left:</strong> {{ timeUnits }}</div>
  <form>
    <table class="drugs-table">
      <thead>
        <tr>
          <th></th>
          <th>Drug</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let drug of drugs">
          <td>
            <input type="checkbox" #cb [checked]="selectedDrugIds.has(drug.id)" (change)="toggleDrug(drug.id, cb.checked)" />
          </td>
          <td>{{ drug.name }}</td>
          <td>{{ drug.price | number:'1.0-2' }}</td>
          <td>{{ drug.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </form>
  <div class="actions">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="button" (click)="onDeal()">Deal</button>
  </div>
</div>
